<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ovils Reise – Fantasy-Saga von Dirk van den Boom</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-overlay: rgba(5, 8, 20, 0.80);
      --accent: #e0a64b;
      --accent-soft: #3c4a63;
      --text-main: #f5f5f5;
      --text-muted: #c6cad4;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      color: var(--text-main);
      background: #050814;
      overflow: hidden;
    }

    /* Hintergrundvideo */
    .video-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: -1;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex; align-items: center; gap: 0.5rem;
    }

    .brand-mark {
      width: 36px; height: 36px;
      border-radius: 50%;
      border: 1px solid var(--accent);
      display: flex; align-items: center; justify-content: center;
      font-family: "Cinzel";
      font-size: 1rem;
      color: var(--accent);
    }

    nav {
      display: flex;
      gap: 1.2rem;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    nav a:hover { color: var(--text-main); }

    /* HERO – kleiner & weiter unten */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      padding-top: 26vh; /* weiter nach unten */
    }

    .hero-inner {
      max-width: 380px;    /* deutlich kleiner */
      padding: 0.8rem 1.2rem;
      border-radius: 18px;
      text-align: center;

      background: linear-gradient(to bottom,
        rgba(5,8,20,0.9),
        rgba(5,8,20,0.85)
      );
      border: 1px solid rgba(224,166,75,0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.65);
    }

    .hero-title {
      font-family: "Cinzel";
      font-size: 1.9rem;
      margin-bottom: 0.4rem;
      letter-spacing: 0.07em;
    }

    .hero-subtitle {
      font-size: 0.82rem;
      color: var(--text-muted);
      margin-bottom: 0.9rem;
    }

    .hero-copy {
      font-size: 0.85rem;
      line-height: 1.45;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .hero-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .btn-primary {
      background: #e0a64b;
      padding: 0.55rem 1.3rem;
      border-radius: 999px;
      color: #1b1205;
      font-size: 0.75rem;
      text-decoration: none;
    }

    footer {
      padding-top: 0.5rem;
      border-top: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <!-- Hintergrundvideo -->
  <div class="video-bg">
    <video src="assets/video/strand-loop.mp4" autoplay muted loop></video>
  </div>
  <div class="video-overlay"></div>

  <div class="page">

    <header>
      <div class="brand">
        <div class="brand-mark">OR</div>
        <div>
          <div style="font-family:Cinzel; font-size:0.9rem;">Ovils Reise</div>
          <div style="font-size:0.75rem; color:var(--text-muted);">Fantasy-Saga</div>
        </div>
      </div>

      <nav>
        <a href="#">Start</a>
        <a href="#">Bücher</a>
        <a href="#">Welt</a>
        <a href="#">Autor</a>
        <a href="#">Kontakt</a>
      </nav>
    </header>

    <main class="hero">
      <section class="hero-inner">
        <h1 class="hero-title">Ovils Reise</h1>
        <p class="hero-subtitle">Ein Mann ohne Erinnerung. Ein Dämon in seinem Kopf.</p>
        <p class="hero-copy">
          An einer einsamen Küste erwacht ein Schiffbrüchiger – ohne Namen, ohne Vergangenheit.
        </p>

        <div class="hero-actions">
          <a href="#" class="btn-primary">Band 1 lesen</a>
        </div>
      </section>
    </main>

    <footer>
      © <span id="year"></span> Ovils Reise · Dirk van den Boom
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
