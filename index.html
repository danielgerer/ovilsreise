<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ovils Reise – Fantasy-Saga von Dirk van den Boom</title>
  <meta name="description" content="Ovils Reise – die sechsbändige Fantasy-Saga von Dirk van den Boom über einen Mann ohne Erinnerungen und einen Dämon in seinem Kopf. Jetzt Band 1 entdecken." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Favicon (OR) – später durch echte Datei ersetzen -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <style>
    :root {
      --bg-dark: #050814;
      --bg-overlay: rgba(5, 8, 20, 0.80);
      --accent: #e0a64b;
      --accent-soft: #3c4a63;
      --text-main: #f5f5f5;
      --text-muted: #c6cad4;
      --transition-fast: 0.2s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background-color: var(--bg-dark);
      overflow: hidden;
    }

    /* Fullscreen Video Background */
    .video-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
      background: #000;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(0.85) contrast(1.05);
    }

    .video-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 0%, rgba(224, 166, 75, 0.2), transparent 55%),
        radial-gradient(circle at 80% 100%, rgba(60, 74, 99, 0.45), transparent 60%),
        var(--bg-overlay);
      z-index: -1;
    }

    /* Layout */
    .page {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem clamp(1.5rem, 4vw, 3.5rem);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(224, 166, 75, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Cinzel", serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--accent);
      background:
        radial-gradient(circle at 30% 0%, rgba(224, 166, 75, 0.35), transparent 60%),
        rgba(5, 8, 20, 0.85);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.75);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    .brand-title {
      font-family: "Cinzel", serif;
      letter-spacing: 0.08em;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.9rem;
    }

    nav a {
      position: relative;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 400;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.8rem;
      padding-bottom: 0.15rem;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 1px;
      width: 0;
      background: var(--accent);
      transition: width var(--transition-fast);
    }

    nav a:hover {
      color: var(--text-main);
    }

    nav a:hover::after {
      width: 100%;
    }

    .nav-cta {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(224, 166, 75, 0.4);
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.75rem;
      background: rgba(5, 8, 20, 0.75);
      backdrop-filter: blur(6px);
      transition:
        background var(--transition-fast),
        transform var(--transition-fast),
        box-shadow var(--transition-fast);
    }

    .nav-cta:hover {
      background: rgba(224, 166, 75, 0.1);
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.65);
    }

    /* Hero */
    .hero {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 14vh; /* weiter nach unten */
      padding-bottom: 2rem;
    }

    .hero-inner {
      max-width: 520px; /* kleiner */
      text-align: center;
      padding: clamp(1.1rem, 3vw, 2rem); /* weniger Innenabstand */
      border-radius: 24px;
      background:
        radial-gradient(circle at 0% 0%, rgba(224, 166, 75, 0.2), transparent 60%),
        linear-gradient(to bottom, rgba(5, 8, 20, 0.9), rgba(5, 8, 20, 0.85));
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(224, 166, 75, 0.25);
    }

    .hero-kicker {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.75rem;
      color: var(--accent-soft);
      margin-bottom: 0.6rem;
    }

    .hero-title {
      font-family: "Cinzel", serif;
      font-size: clamp(2rem, 3.5vw, 2.6rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: var(--text-muted);
      margin-bottom: 1.2rem;
    }

    .hero-copy {
      font-size: 0.92rem;
      line-height: 1.6;
      color: var(--text-muted);
      margin-bottom: 1.6rem;
    }

    .hero-copy strong {
      color: var(--text-main);
      font-weight: 600;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .btn-primary,
    .btn-ghost {
      border-radius: 999px;
      padding: 0.7rem 1.4rem;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition:
        background var(--transition-fast),
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        color var(--transition-fast),
        border-color var(--transition-fast);
    }

    .btn-primary {
      background: linear-gradient(135deg, #e0a64b, #f1c574);
      color: #1b1205;
      font-weight: 600;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.7);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 55px rgba(0, 0, 0, 0.8);
    }

    .btn-ghost {
      border-color: rgba(224, 166, 75, 0.5);
      color: var(--text-main);
      background: rgba(5, 8, 20, 0.7);
    }

    .btn-ghost:hover {
      background: rgba(224, 166, 75, 0.1);
    }

    footer {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      border-top: 1px solid rgba(60, 74, 99, 0.5);
      padding-top: 0.75rem;
      margin-top: 1rem;
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--accent);
    }

    .footer-links {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    /* Mobile */
    .nav-toggle {
      display: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(198, 202, 212, 0.5);
      align-items: center;
      justify-content: center;
      background: rgba(5, 8, 20, 0.7);
    }

    .nav-toggle span {
      display: block;
      width: 14px;
      height: 2px;
      background: var(--text-main);
      position: relative;
    }

    .nav-toggle span::before,
    .nav-toggle span::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 2px;
      background: var(--text-main);
      left: 0;
    }

    .nav-toggle span::before {
      top: -5px;
    }
